<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="productTags">
            <h2><span jhiTranslate="epmgatewayApp.productTags.detail.title">Product Tags</span> {{productTags.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="epmgatewayApp.productTags.name">Name</span></dt>
                <dd>
                    <span>{{productTags.name}}</span>
                </dd>
                <dt><span jhiTranslate="epmgatewayApp.productTags.product">Product</span></dt>
                <dd>
                    <div *ngIf="productTags.productId">
                        <a [routerLink]="['/products', productTags.productId, 'view']">{{productTags.productName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product-tags', productTags.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
