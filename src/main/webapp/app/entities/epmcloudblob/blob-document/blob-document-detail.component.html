<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="blobDocument">
            <h2><span jhiTranslate="epmgatewayApp.epmcloudblobBlobDocument.detail.title">Blob Document</span> {{blobDocument.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="epmgatewayApp.epmcloudblobBlobDocument.document">Document</span></dt>
                <dd>
                    <div *ngIf="blobDocument.document">
                        <a (click)="openFile(blobDocument.documentContentType, blobDocument.document)" jhiTranslate="entity.action.open">open</a>
                        {{blobDocument.documentContentType}}, {{byteSize(blobDocument.document)}}
                    </div>
                </dd>
                <dt><span jhiTranslate="epmgatewayApp.epmcloudblobBlobDocument.lastEditedBy">Last Edited By</span></dt>
                <dd>
                    <span>{{blobDocument.lastEditedBy}}</span>
                </dd>
                <dt><span jhiTranslate="epmgatewayApp.epmcloudblobBlobDocument.lastEditedWhen">Last Edited When</span></dt>
                <dd>
                    <span>{{blobDocument.lastEditedWhen}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/blob-document', blobDocument.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
