<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-product-document-heading" jhiTranslate="epmgatewayApp.productDocument.home.createOrEditLabel">Create or edit a Product Document</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmgatewayApp.productDocument.videoUrl" for="field_videoUrl">Video Url</label>
                    <input type="text" class="form-control" name="videoUrl" id="field_videoUrl"
                           formControlName="videoUrl"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmgatewayApp.productDocument.highlightsUrl" for="field_highlightsUrl">Highlights Url</label>
                    <input type="text" class="form-control" name="highlightsUrl" id="field_highlightsUrl"
                           formControlName="highlightsUrl"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmgatewayApp.productDocument.longDescriptionUrl" for="field_longDescriptionUrl">Long Description Url</label>
                    <input type="text" class="form-control" name="longDescriptionUrl" id="field_longDescriptionUrl"
                           formControlName="longDescriptionUrl"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmgatewayApp.productDocument.shortDescriptionUrl" for="field_shortDescriptionUrl">Short Description Url</label>
                    <input type="text" class="form-control" name="shortDescriptionUrl" id="field_shortDescriptionUrl"
                           formControlName="shortDescriptionUrl"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmgatewayApp.productDocument.descriptionUrl" for="field_descriptionUrl">Description Url</label>
                    <input type="text" class="form-control" name="descriptionUrl" id="field_descriptionUrl"
                           formControlName="descriptionUrl"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmgatewayApp.productDocument.careInstructionsUrl" for="field_careInstructionsUrl">Care Instructions Url</label>
                    <input type="text" class="form-control" name="careInstructionsUrl" id="field_careInstructionsUrl"
                           formControlName="careInstructionsUrl"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmgatewayApp.productDocument.specialFeaturesUrl" for="field_specialFeaturesUrl">Special Features Url</label>
                    <input type="text" class="form-control" name="specialFeaturesUrl" id="field_specialFeaturesUrl"
                           formControlName="specialFeaturesUrl"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmgatewayApp.productDocument.usageAndSideEffectsUrl" for="field_usageAndSideEffectsUrl">Usage And Side Effects Url</label>
                    <input type="text" class="form-control" name="usageAndSideEffectsUrl" id="field_usageAndSideEffectsUrl"
                           formControlName="usageAndSideEffectsUrl"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmgatewayApp.productDocument.safetyWarnningUrl" for="field_safetyWarnningUrl">Safety Warnning Url</label>
                    <input type="text" class="form-control" name="safetyWarnningUrl" id="field_safetyWarnningUrl"
                           formControlName="safetyWarnningUrl"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmgatewayApp.productDocument.productType" for="field_productType">Product Type</label>
                    <input type="text" class="form-control" name="productType" id="field_productType"
                           formControlName="productType"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmgatewayApp.productDocument.modelName" for="field_modelName">Model Name</label>
                    <input type="text" class="form-control" name="modelName" id="field_modelName"
                           formControlName="modelName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmgatewayApp.productDocument.modelNumber" for="field_modelNumber">Model Number</label>
                    <input type="text" class="form-control" name="modelNumber" id="field_modelNumber"
                           formControlName="modelNumber"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmgatewayApp.productDocument.fabricType" for="field_fabricType">Fabric Type</label>
                    <input type="text" class="form-control" name="fabricType" id="field_fabricType"
                           formControlName="fabricType"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmgatewayApp.productDocument.productComplianceCertificate" for="field_productComplianceCertificate">Product Compliance Certificate</label>
                    <input type="text" class="form-control" name="productComplianceCertificate" id="field_productComplianceCertificate"
                           formControlName="productComplianceCertificate"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmgatewayApp.productDocument.genuineAndLegal" for="field_genuineAndLegal">Genuine And Legal</label>
                    <input type="checkbox" class="form-control" name="genuineAndLegal" id="field_genuineAndLegal"
                           formControlName="genuineAndLegal"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmgatewayApp.productDocument.countryOfOrigin" for="field_countryOfOrigin">Country Of Origin</label>
                    <input type="text" class="form-control" name="countryOfOrigin" id="field_countryOfOrigin"
                           formControlName="countryOfOrigin"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmgatewayApp.productDocument.warrantyPeriod" for="field_warrantyPeriod">Warranty Period</label>
                    <input type="text" class="form-control" name="warrantyPeriod" id="field_warrantyPeriod"
                           formControlName="warrantyPeriod"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmgatewayApp.productDocument.warrantyPolicy" for="field_warrantyPolicy">Warranty Policy</label>
                    <input type="text" class="form-control" name="warrantyPolicy" id="field_warrantyPolicy"
                           formControlName="warrantyPolicy"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmgatewayApp.productDocument.warrantyType" for="field_warrantyType">Warranty Type</label>
                    <select class="form-control" id="field_warrantyType" name="warrantyType" formControlName="warrantyTypeId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="warrantyTypesOption.id" *ngFor="let warrantyTypesOption of warrantytypes; trackBy: trackWarrantyTypesById">{{warrantyTypesOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmgatewayApp.productDocument.culture" for="field_culture">Culture</label>
                    <select class="form-control" id="field_culture" name="culture" formControlName="cultureId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="cultureOption.id" *ngFor="let cultureOption of cultures; trackBy: trackCultureById">{{cultureOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
